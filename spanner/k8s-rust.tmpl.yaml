apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-api
  labels:
    app.kubernetes.io/name: rust-api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: rust-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rust-api
        app.kubernetes.io/instance: rust-api
    spec:
      serviceAccountName: example
      containers:
        - name: rust-api
          securityContext:
            {}
          image: "asia.gcr.io/<your_project>/rust-api:latest"
          imagePullPolicy: Always
          env:
            - name: SPANNER_DSN
              value: projects/<your_project>/instances/test-instance/databases/local-database
            - name: RUST_LOG
              value: debug
          ports:
            - name: http
              containerPort: 3031
              protocol: TCP
          resources:
            requests:
              cpu: 2000m
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: rust-api
  labels:
    app: rust-api
spec:
  type: ClusterIP
  ports:
    - port: 3031
      targetPort: 3031
      protocol: TCP
      name: rust-api
  selector:
    app: rust-api